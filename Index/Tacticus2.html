<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Tacticus Vox – Canal de Batalha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="galaxy-bg"></div>

    <main class="chat-page">
        <section class="chat-frame metal-panel">
            <!-- Área principal do log -->
            <div class="chat-main">
                <div class="chat-header">
                    <h2>Comm-Log // ULTRAMAR</h2>
                    <span class="chat-status">Canal seguro · Criptografia ativa</span>
                </div>

                <div class="chat-messages">
                    <!-- Exemplo de mensagens -->
                    <div class="chat-line system">
                        [00:01] Canal estabelecido. Benção do Omnissiah confirmada.
                    </div>
                    <div class="chat-line user">
                        [00:02] &gt; Vox Ultramarines: oi tudo bem
                    </div>
                </div>

                <form class="chat-input-area">
                    <textarea placeholder="> Transmitir mensagem ao capítulo..."></textarea>
                    <button type="submit" class="btn-explore chat-send-btn">Send</button>
                </form>
            </div>

            <!-- Sidebar com usuários (estático por enquanto) -->
            <aside class="chat-sidebar">
                <h3 class="sidebar-title">Operadores Online</h3>

                <div class="sidebar-channel">
                    Canal: <span>ULTRAMARINES</span>
                </div>
                </div>
            </aside>
        </section>
    </main>
</body>
</html>
